<!-- the full description of format in data-vis-attrs can be found here:
    https://github.com/ioBroker/ioBroker.vis/blob/master/www/js/visEditInspect.js#L39

    ----------------------------------------------------------
    Mandatory XML attributes:
        id="tplVis-materialdesignWIDGETNAME"
        type="text/ejs"
        class="vis-tpl"

        "type" and "class" are always the same. "id" is unique and must start with "tplSETNAME" and ends with widget name. Use camel-case for it.

    ----------------------------------------------------------
    data-vis-attrs - divided with semicolon the list of attributes, like attr1/id;attr2/color
        Full format of one attribute is: attr_name(start-end)[default_value]/type,idFilter/onChangeFunc
            attr_name - the name of the attribute, e.g. "myID"
            start-end - creates automatically attributes from attr_namestart to attr_nameend, like "myID(1-3)" creates myID1, myID2, myID3
            default_value - by creation of widget this attribute will be filled with this value, e.g. "myID[#001122]/color"
            type - some predefined types have edit helpers, else it will be shown as text field

                Type format:
                      id - Object ID Dialog
                      checkbox
                      image - image
                      number,min,max,step - non-float number. min,max,step are optional
                      color - color picker
                      views - Name of the view
                      effect - jquery UI show/hide effects
                      eff_opt - additional option to effect slide (up, down, left, right)
                      fontName - Font name
                      slider,min,max,step - Default step is ((max - min) / 100)
                      select,value1,value2,... - dropdown select
                      nselect,value1,value2,... - same as select, but without translation of items
                      style,fileFilter,nameFilter,attrFilter
                      custom,functionName,options,... - custom editor - functionName is starting from vis.binds.[widgetset.funct]. E.g. custom/timeAndWeather.editWeather,short
                      group.name - define new or old group. All following attributes belongs to new group till new group.xyz
                      group.name/byindex - like group, but all following attributes will be grouped by ID. Like group.windows/byindex;slide(1-4)/id;slide_type(1-4)/select,open,closed  Following groups will be created Windows1(slide1,slide_type1), Windows2(slide2,slide_type2), Windows3(slide3,slide_type3), Windows4(slide4,slide_type4)
                      text - dialog box with html editor
                      html - dialog box with html editor

                If type is "id", you can define filer for "Select ID Dialog", like "myID/id,level.temperature".
                Additionally you can define callback(onChangeFunc), which will be called if this attribute was changed by user for different purposes: validate entry, fill other attributes, ...

        You can define additional data-vis-attrs line: data-vis-attrs0, data-vis-attrs1. Anyway data-vis-attrs must be there. You may not skip numbers.
        E.g. in "data-vis-attrs="A;" data-vis-attrs1="B" attribute B will be not parsed.

    --------------------------------------------------------
    data-vis-type
        Help information for user. Used for search.
        You can define more than one type divided by comma.
        There are following common types, but you can use your own specific types:
            ctrl   - widget that can write some Object IDs
            val    - widget that shows some information from Object IDs
            static - widget do not read information from Object IDs or URL
            button - button widget
            dimmer - dimmer widget
            weather - weather widget
            ...

    --------------------------------------------------------
    data-vis-set
        Name of the widget set. Must be equal to the name of this HTML file

    --------------------------------------------------------
    data-vis-prev
        Html code used as preview of this widget. If widget is complex you can just use image as preview:
        data-vis-prev='<img src="widgets/hqwidgets/img/prev/Prev_tplVis-materialdesignShowInstance.png"></img>'
        Of course the image must exist.

    --------------------------------------------------------
    data-vis-name
        Readable name of widget shown in vis editor.

    --------------------------------------------------------
    data-vis-beta="true"
        Shows "BETA" symbol in vis editor by preview

    --------------------------------------------------------
    data-vis-update-style="true"
        Call redraw of widget if some of the CSS styles in editor for this widget was changed

    You can read about Magic tags here: http://canjs.com/guides/EJS.html
    Following magic tags are exist:
        <% %> - execute javascript
        <%= %> - place escaped result to HTML document
        <%== %> - place unescaped result to HTML document

    You can do "if" conditions and "for" cycles.

-->

        data-vis-attrs="oid;persistent/checkbox;notIfInvisible/checkbox;count[1]/number;group.views;contains_view_(0-count)/views;"
        data-vis-attrs0="group.topAppBarLayout;topAppBarLayout[standard]/select,standard,dense,short;titleTopAppBar[Material Design Widgets];colorTopAppBarTitle/color;colorTopAppBarBackground/color;showSelectedItemAsTitle/checkbox;"
        data-vis-attrs1="group.drawerLayout;drawerLayout[modal]/select,modal,dismissible,permanent;drawerWidth/number;showHeader[true]/checkbox;headerLabel[<h4 class='mdc-drawer__title'>Material Design Widgets</h4><h6 class='mdc-drawer__subtitle'>by Scrounger</h6>]/html;showLabels[true]/checkbox;drawerIconHeight/number;drawerLabelSize/auto,headline1,headline2,headline3,headline4,headline5,headline6,subtitle1,subtitle2,xx-small,x-small,small,medium,large,x-large,xx-large,smaller,larger;"
        data-vis-attrs2="group.drawerColors;colorDrawerBackground/color;colorDrawerHover/color;colorDrawerSelected/color;colorDrawerText/color;colorDrawerTextSelected/color;"
        data-vis-attrs3="group.drawerLabels;labels(0-count);group.drawerHeaders;headers(0-count);group.drawerDivider;dividers(0-count)/checkbox;group.drawerIcons;iconDrawer(0-count)[/vis/widgets/materialdesign/img/IoBroker_Logo.png]/image;">
        
        <%
            let viewArr = [];

            let navItemList = [];
            let navHeader = '';

            let drawerStyle = '';
            if (this.data.drawerWidth !== undefined && this.data.drawerWidth !== null && this.data.drawerWidth !== ''){
                drawerStyle = drawerStyle + 'width: ' + this.data.drawerWidth + 'px;';
            }
            if (this.data.colorDrawerBackground !== undefined && this.data.colorDrawerBackground !== null && this.data.colorDrawerBackground !== ''){
                drawerStyle = drawerStyle + 'background-color: ' + this.data.colorDrawerBackground + ';';
            }

            // Navtigation header
            if (data.attr('showHeader') === true || data.attr('showHeader') === 'true'){
                navHeader = '<div class="mdc-drawer__header">' +
                                this.data.headerLabel +
                            '</div>';
            }

            // Navigation: Item Label ein / ausblenden
            let navItemShowLabel = 'display: none;';
            if (this.data.showLabels === true || this.data.showLabels === 'true'){
                navItemShowLabel = '';
            }
            
            // Navigation: Item Label font size
            let navItemLabelLayout ='';
            let navItemLabelSize ='';
            if (this.data.drawerLabelSize !== undefined && this.data.drawerLabelSize !== null && this.data.drawerLabelSize !== ''){
                if (this.data.drawerLabelSize.includes('headline') || this.data.drawerLabelSize.includes('subtitle')){
                    navItemLabelLayout = 'mdc-typography--' + this.data.drawerLabelSize;
                } else if(!isNaN(this.data.drawerLabelSize)){
                    navItemLabelSize = 'font-size: ' + this.data.drawerLabelSize + 'px;';
                } else {
                    navItemLabelSize = 'font-size: ' + this.data.drawerLabelSize + ';';
                }
            }

            for (var i=0; i <= this.data.count; i++){
                viewArr.push(data.attr('contains_view_' + i));

                // Navigation Items
                if (data.attr('headers' + i) !== undefined && data.attr('headers' + i) !== null && data.attr('headers' + i) !== ''){
                    let header = '<h6 class="mdc-list-group__subheader">'+ data.attr('headers' + i) +'</h6>'
                    navItemList.push(header);
                }

                let navItem = '';
                if (i === 0){
                    // erstes Item muss tabindex & activated haben
                    navItem = '<div class="mdc-list-item mdc-list-item--activated" tabindex="0" id="drawerItem_' + i +'" style="min-height: 40px; height: auto">'
                } else {
                    navItem = '<div class="mdc-list-item" tabindex="-1" id="drawerItem_' + i +'" style="min-height: 40px; height: auto">'                
                }

                let navItemImg = ''
                if (data.attr('iconDrawer' + i) !== undefined && data.attr('iconDrawer' + i) !== null && data.attr('iconDrawer' + i) !== ''){

                    let imagesize = '';
                    if (this.data.drawerIconHeight !== undefined && this.data.drawerIconHeight !== null && this.data.drawerIconHeight !== ''){
                        imagesize = 'style="width: auto; height: ' + this.data.drawerIconHeight + 'px; padding-top: 8px; padding-bottom: 8px"';
                    }

                    navItemImg = '<img class="mdc-list-item__graphic" src="' + data.attr('iconDrawer' + i) + '"' + imagesize + ' >'
                }

                // Label wird als rÃ¼ckfall der View name verwendet
                let navItemLabel = '<label class="mdc-list-item__text ' + navItemLabelLayout + '" id="drawerItem_' + i +'" style="' + navItemShowLabel + navItemLabelSize + '">' + data.attr('contains_view_' + i) + '</label>';

                if (data.attr('labels' + i) !== undefined && data.attr('labels' + i) !== null && data.attr('labels' + i) !== ''){
                    navItemLabel = '<label class="mdc-list-item__text ' + navItemLabelLayout + '" id="drawerItem_' + i +'" style="' + navItemShowLabel + navItemLabelSize + '">' + data.attr('labels' + i) + '</label>';
                }

                navItem = navItem + navItemImg + navItemLabel + '</div>'
                navItemList.push(navItem);

                if (data.attr('dividers' + i) === true || data.attr('dividers' + i) === 'true'){
                    let divider = '<hr class="mdc-list-divider">'
                    navItemList.push(divider);
                }



            }

            let tmp = 
                '<div style="display: flex; justify-content: center; align-items: center;">' +
                    '<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YHPPW474N5CKQ&source=url" target="_blank" style="font-size: xx-small"><i>donate</i></a>' +
                '</div>'

            let layout = '';
            let modalScrim = '';
            if (this.data.drawerLayout === 'modal'){
                layout = 'mdc-drawer--modal';

                if (vis.editMode) {
                    drawerStyle = drawerStyle + 'position: absolute;'
                } else {
                    modalScrim = '<div class="mdc-drawer-scrim"></div>';
                }
            } else {
                // Layout dismissible & permanent
                if (!vis.editMode) {
                    layout = 'mdc-drawer--dismissible mdc-drawer--open';
                    drawerStyle = drawerStyle + 'position: fixed;'
                } else {
                    layout = 'mdc-drawer--dismissible mdc-drawer--open';
                    drawerStyle = drawerStyle + 'position: absolute;'
                }
            }

            let topAppBarHeaderLayout = '';
            let topAppBarContentLayout = 'mdc-top-app-bar--fixed-adjust';
            if (this.data.topAppBarLayout === 'dense'){
                topAppBarHeaderLayout = 'mdc-top-app-bar--dense';
                topAppBarContentLayout = 'mdc-top-app-bar--dense-fixed-adjust';
            } else if(this.data.topAppBarLayout === 'short'){
                topAppBarHeaderLayout = 'mdc-top-app-bar--short mdc-top-app-bar--short-collapsed';
                topAppBarContentLayout = 'mdc-top-app-bar--short-fixed-adjust';
            }

            let topAppBarPosition = '';
            if (vis.editMode) {
                topAppBarPosition = 'position: absolute;';
            } else {
                topAppBarPosition = 'position: fixed;';
            }

            let showButton ='';
            if (this.data.drawerLayout === 'modal' || this.data.drawerLayout === 'dismissible'){
                showButton = '<button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.7142857142857142; --mdc-ripple-left:10px; --mdc-ripple-top:10px; color: ' + this.data.colorTopAppBarTitle  + '">menu</button>'
            }

            navItemList.push(tmp);
        %>

        <div class="vis-widget materialdesign-topAppBar-with-Drawer <%== this.data.attr('class') %>" style="width:400px; height: 270px;" id="<%= this.data.attr('wid') %>">
            <div class="drawer-frame-root">
                <aside class="mdc-drawer <%= layout %>" style="<%= drawerStyle %>" <%= (el) -> vis.binds.materialdesign.mdcTopAppBarWithDrawer(el, data) %>>
                    <%== navHeader %>
                    <div class="mdc-drawer__content">
                        <nav class="mdc-list">
                            <%== navItemList.join('') %>
                        </nav>
                    </div>
                </aside>
                <%== modalScrim %>
                <div class="drawer-frame-app-content">
                    <header class="mdc-top-app-bar drawer-top-app-bar <%= topAppBarHeaderLayout %>" style="<%= topAppBarPosition %>">
                        <div class="mdc-top-app-bar__row" style="color: <%= this.data.colorTopAppBarTitle %>">
                            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                                <%== showButton %>
                                <span class="mdc-top-app-bar__title"><%= this.data.titleTopAppBar %></span></section>
                        </div>
                    </header>
                        <div class="mdc-top-app-bar-content <%= topAppBarContentLayout %>">
                            <div>
                                <% if (vis.editMode) { %>
                                    <div class="editmode-helper"/>
                                <% } %>
                                <div class="vis-view-container" data-oid="<%= data.attr('oid') %>" data-vis-contains="<%= vis.binds.stateful.value(viewArr, data.attr('oid')) %>" <%= (el) -> vis.binds.stateful.view(el, viewArr, data.attr('persistent'), data.attr('notIfInvisible')) %> />
                            </div>
                        </div>
                </div>
            </div>
        </div>
        

</script>
